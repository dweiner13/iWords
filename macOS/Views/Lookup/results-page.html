<!DOCTYPE html>
<html lang="en">
<head>
		
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Results</title>
	<script src="./lodash.min.js"></script>
		
	<script>
        window.addEventListener("load", () => {
            window.iWordsDelegate.webViewDidLoad()
        })

	    var prettyTemplate = _.template(`
	  	  <% _.forEach(queries, function(query) {
			  %> <h2 class="input <%- groupDefinitions ? "" : "hidden" %>"> <%- query.input %> </h2> <%
			  %> <div class=" <%- groupDefinitions ? "indented" : "" %> "> <% _.forEach(query.parsed, function(result) {
				  if (result.word) {

					%> <article class="word"> <%
					_.forEach(result.word._0.forms, function(form) {
						if (showInflections && form.inflections.length > 0) {
                            const joinedInflections = form.inflections.join('\\n');
                            %> <pre class="word-inflections"><%- joinedInflections %></pre> <%
                        }
                        if (form.dictionaryForms.length > 0) {
                            const joinedDictionaryForms = form.dictionaryForms.join('\\n');
                            %> <pre class="word-dictionary-forms"><%- joinedDictionaryForms %></pre> <%
                        }
					})
					%> <p class="word-meanings"><%- result.word._0.meaning %></p> <% 
					%> </article> <%
				
				  } else if (result.addon) {
					  
					%> <article> <%
					%> <pre class="addon"><%- result.addon._0 %></pre> <% 
					%> </article> <%
					
				  } else if (result.trick) {
			
					%> <article> <%
					%> <pre class="trick"><%- result.trick._0 %></pre> <%  
					%> </article> <%
					
				  } else if (result.unknown) {
			
					%> <article> <%
					%> <pre class="unknown"><%- result.unknown._0 %></pre> <%  
					%> </article> <%					  
						  
				  }
			  }); %>
			  </div>
		  <% }) %>
	  `)

      var rawTemplate = _.template(`
            <% _.forEach(queries, function(query) {
              %> <div> <% _.forEach(query.parsed, function(result) {
                  if (result.word) {

                    %> <article> <%
                    _.forEach(result.word._0.forms, function(form) {
                        if (showInflections && form.inflections.length > 0) {
                            const joinedInflections = form.inflections.join('\\n');
                            %> <pre><%- joinedInflections %></pre> <%
                        }
                        if (form.dictionaryForms.length > 0) {
                            const joinedDictionaryForms = form.dictionaryForms.join('\\n');
                            %> <pre><%- joinedDictionaryForms %></pre> <%
                        }
                    })
                    %> <pre><%- result.word._0.meaning %></pre> <%
                    %> </article> <%

                  } else if (result.addon) {

                    %> <article> <%
                    %> <pre><%- result.addon._0 %></pre> <%
                    %> </article> <%

                  } else if (result.trick) {

                    %> <article> <%
                    %> <pre><%- result.trick._0 %></pre> <%
                    %> </article> <%

                  } else if (result.unknown) {

                    %> <article> <%
                    %> <pre><%- result.unknown._0 %></pre> <%
                    %> </article> <%

                  }
              }); %>
              </div>
          <% }) %>
      `)

      function showResults(results) {
          if (results.prettyFormatOutput) {
              document.body.innerHTML = prettyTemplate(results)
          } else {
              document.body.innerHTML = rawTemplate(results)
          }
      }
	</script>
	
	<style>
/* 		@media (prefers-color-scheme: dark) {
	  		body   { background:  #333; color: whitesmoke; }
		} */
		
		:root {
			color-scheme: light dark;
		}

        .hidden {
            display: none;
        }

        .indented {
            padding-left: 0.5em;
        }

		body {
			font-size: 0.9em;
			margin: 0;
			line-height: 110%;
			margin-left: 0.5em;
            margin-top: 0.5em;
			font-family: sans-serif;
            background: -apple-system-text-background;
            color: -apple-system-label;
		}
		
		article.word {
			margin-top: 0.5em
		}
	
		article.word:not(:first-child) {
			padding-top: 0.75em;
			margin-top: 1.5em;
		}
		
		article:last-child {
			margin-bottom: 2em;
		}
		
		pre.word-dictionary-forms {
			margin-bottom: 0.4em;
			margin-top: 0.2em;
		}
		
		pre.word-inflections {
			color: -apple-system-secondary-label;
		}
		
		p.word-meanings {
			margin-left: 0.5em;
            font-size: 1.1em;
            line-height: 150%;
		}
	
		pre {
			font-size: 90%;
			font-family: "SF Mono", "monospace";
			margin: 0;
		}
		
		h2.input {
			font-size: 1.2em;
			margin-top: 0.5em;
			margin-bottom: 1em;
		}
		
		h2.input:not(:first-child) {
			border-top: 1px solid -apple-system-separator;
			padding-top: 1em;
		}
		
		p {
			margin: 0
		}
	</style>
</head>
<body>
</body>
</html>
