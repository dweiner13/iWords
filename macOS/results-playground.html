<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js" integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k=" crossorigin="anonymous"></script>
		
	<script>
	  const compiled = _.template(`
		  <% _.forEach(results, function(result) {
			  if (result.word) {
				const joinedInflections = result.word._0.inflections.join('\\n');
				const joinedDictionaryForms = result.word._0.dictionaryForms.join('\\n');
			    %> <article class="word"> <%
				%> <pre class="word-inflections"><%- joinedInflections %></pre> <%
				%> <pre class="word-dictionary-forms"><%- joinedDictionaryForms %></pre> <%
				%> <p class="word-meanings"><%- result.word._0.meaning %></p> <% 
			    %> </article> <%
			
			  } else if (result.addon) {
				  
				%> <article> <%
				%> <pre class="addon"><%- result.addon._0 %></pre> <% 
				%> </article> <%
				
			  } else if (result.trick) {
		
		        %> <article> <%
				%> <pre class="trick"><%- result.trick._0 %></pre> <%  
				%> </article> <%
				
			  } else if (result.unknown) {

				%> <article> <%
				%> <pre class="unknown"><%- result.unknown._0 %></pre> <%  
				%> </article> <%					  
					  
			  }
		  }); %>
	  `)
	  const html = compiled({ results: [{
			  "addon": {
				"_0": "que                  TACKON                             "
			  }
			},
			{
			  "trick": {
				"_0": "-que = and (enclitic, translated before attached word); completes plerus/uter;"
			  }
			},
			{
			  "word": {
				"_0": {
				  "dictionaryForms": ["canus, cani  N (2nd) M  "],
				  "inflections": [
					"can.is               N      2 1 LOC P M                 ",
					"can.is               N      2 1 DAT P M                 ",
					"can.is               N      2 1 ABL P M                 "
				  ],
				  "meaning": "gray hairs (pl.); old age;"
				}
			  }
			},
			{
			  "word": {
				"_0": {
				  "dictionaryForms": ["canum, cani  N (2nd) N    veryrare"],
				  "inflections": [
					"can.is               N      2 2 LOC P N                 ",
					"can.is               N      2 2 DAT P N                 ",
					"can.is               N      2 2 ABL P N                 "
				  ],
				  "meaning": "wicker basket (used for food/flowers and in sacrifices);"
				}
			  }
			},
			{
			  "word": {
				"_0": {
				  "dictionaryForms": ["canus, cana, canum  ADJ  "],
				  "inflections": [
					"can.is               ADJ    1 1 DAT P X POS             ",
					"can.is               ADJ    1 1 ABL P X POS             "
				  ],
				  "meaning": "white, gray; aged, old, wise; hoary; foamy, white-capped; white w/snow/frost;"
				}
			  }
			},
			{
			  "word": {
				"_0": {
				  "dictionaryForms": ["cano, canere, cani, canitus  V (3rd)    Later  veryrare",
				  "cano, canere, cecini, cantus  V (3rd)  "],
				  "inflections": [
					"can.is               V      3 1 PRES ACTIVE  IND 2 S    "
				  ],
				  "meaning": "sing, celebrate, chant; crow; recite; play (music)/sound (horn); foretell;"
				}
			  }
			},
			{
			  "word": {
				"_0": {
				  "dictionaryForms": ["canes, canis  N (3rd) C    Early  lessercanis, canis  N (3rd) C  "],
				  "inflections": [
					"can.is               N      3 3 GEN S C                 ",
					"can.is               N      3 3 NOM P C                   Early     uncommon",
					"can.is               N      3 3 ACC P C                   Early   ",
					"canis                N      3 3 NOM S C                 ",
					"canis                N      3 3 VOC S C                 ",
					"can.is               N      3 3 GEN S C                 ",
					"can.is               N      3 3 NOM P C                   Early     uncommon",
					"can.is               N      3 3 ACC P C                   Early   "
				  ],
				  "meaning": "dog; hound; subordinate; \"jackal\"; dog-star/fish; lowest dice throw; clamp;"
				}
			  }
			}] })
		console.log(html)
		window.addEventListener("load", () => {
			document.body.innerHTML = html;
			console.log("hi");
		})
	</script>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Results</title>
	
	<style>
		body {
			font-size: 0.9em;
		}
		
		article {
			padding-left: 1em;
		}
	
		article.word {
			padding-top: 0.75em;
			margin-top: 1.5em;
		}
		
		pre.word-dictionary-forms {
			font-weight: bold;
		}
		
		pre.word-inflections {
			color: gray;
			margin-bottom: 0.5em;
		}
		
		p.word-meanings {
			margin-top: 0.3em;
			margin-left: 1em;
		}
	
		pre {
			font-size: 90%;
			font-family: "SF Mono", "monospace";
			margin: 0;
		}
		
		p {
			font-family: "New York", "Georgia", "Serif";
			margin: 0
		}
	</style>
